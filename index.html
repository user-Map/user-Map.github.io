<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:url("background.JPG") no-repeat center center/cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    width:360px;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.12);
    border-radius:30px;
    padding:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.35);
    overflow:hidden;
}

/* TAB */
.tabs{
    position:relative;
    display:flex;
    background:rgba(0,0,0,0.35);
    border-radius:30px;
    padding:5px;
    margin-bottom:20px;
}

.tab-btn{
    flex:1;
    padding:12px;
    border:none;
    background:none;
    color:white;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    z-index:2;
}

.tab-indicator{
    position:absolute;
    top:5px;
    left:5px;
    width:50%;
    height:calc(100% - 10px);
    background:linear-gradient(45deg,#4e73df,#7b2ff7);
    border-radius:25px;
    transition:0.4s;
    z-index:1;
}

/* Avatar */
.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid white;
    object-fit:cover;
    margin-bottom:15px;
}

/* Content */
.content{
    position:absolute;
    width:100%;
    left:0;
    transition:0.4s;
    opacity:0;
    transform:translateX(100%);
}

.content.active{
    position:relative;
    opacity:1;
    transform:translateX(0);
}

/* About box */
.about{
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    padding:20px;
    border-radius:20px;
    color:white;
    font-size:15px;
    line-height:1.7;
}

/* Blink effect */
.blink{
    animation:blink 1.2s infinite;
    font-weight:bold;
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0.3;}
    100%{opacity:1;}
}

/* Social buttons */
.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration:none;
    padding:15px;
    border-radius:40px;
    margin:12px 0;
    color:white;
    font-weight:bold;
    font-size:16px;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
}

.gmail{ background: linear-gradient(45deg,#ff416c,#ff4b2b); }
.facebook{ background: linear-gradient(45deg,#1877f2,#3b5998); }
.zalo{ background: linear-gradient(45deg,#00c6ff,#0072ff); }
.github{ background: linear-gradient(45deg,#000,#222); }

.music-btn{
    margin-top:15px;
    padding:12px 20px;
    border:none;
    border-radius:25px;
    background:#111;
    color:white;
    cursor:pointer;
}

.wrapper{
    position:relative;
    min-height:240px;
}

</style>

<script>
function showTab(index){
    const indicator = document.getElementById("indicator");
    const contents = document.querySelectorAll(".content");

    contents.forEach(c=>c.classList.remove("active"));
    contents[index].classList.add("active");

    indicator.style.left = index === 0 ? "5px" : "50%";
}

function toggleMusic(){
    var music = document.getElementById("bgMusic");
    music.paused ? music.play() : music.pause();
}
</script>
