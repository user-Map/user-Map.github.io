<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nguyễn Minh Khôi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            margin-top: 60px;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        .btn {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 12px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .facebook {
            background: #1877f2;
            color: white;
        }

        .zalo {
            background: #0068ff;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="avatar.JPG" class="avatar">

        <h1>Nguyễn Minh Khôi</h1>

        <a href="https://www.facebook.com/share/1AySi8SRi8/?mibextid=wwXIfr" 
           target="_blank" 
           class="btn facebook">
           Facebook
        </a>

        <a href="https://zalo.me/84989288257" 
           target="_blank" 
           class="btn zalo">
           Zalo
        </a>
    </div>

</body>
</html>
