<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nguyễn Minh Khôi</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("background.JPG") no-repeat center center/cover;
overflow:hidden;
}

.overlay{
background:rgba(0,0,0,0.55);
backdrop-filter:blur(20px);
padding:40px;
border-radius:30px;
text-align:center;
color:white;
width:90%;
max-width:400px;
box-shadow:0 0 50px rgba(0,0,0,0.6);
animation:fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

.avatar{
width:110px;
height:110px;
border-radius:50%;
object-fit:cover;
border:4px solid rgba(255,255,255,0.7);
margin-bottom:15px;
box-shadow:0 0 25px rgba(255,255,255,0.4);
}

.overlay h1{
font-size:26px;
margin-bottom:8px;
}

.overlay p{
font-size:15px;
opacity:0.85;
margin-bottom:20px;
}

.social a{
display:block;
margin:10px 0;
padding:12px;
border-radius:25px;
text-decoration:none;
color:white;
background:rgba(255,255,255,0.2);
transition:0.3s;
}

.social a:hover{
background:rgba(255,255,255,0.4);
transform:scale(1.05);
}

.music-btn{
position:fixed;
bottom:25px;
right:25px;
width:60px;
height:60px;
border-radius:50%;
border:none;
font-size:22px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
color:white;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 0 25px rgba(0,0,0,0.5);
transition:0.3s;
}

.music-btn:hover{
transform:scale(1.15);
background:rgba(255,255,255,0.3);
}
</style>
</head>

<body>

<div class="overlay">

<img src="AVATAR.JPG" class="avatar">

<h1>Nguyễn Minh Khôi</h1>
<p>Chào mừng đến với trang cá nhân của tôi</p>

<div class="social">
<a href="https://facebook.com" target="_blank">Facebook</a>
<a href="https://zalo.me" target="_blank">Zalo</a>
<a href="mailto:nguyenminhkhoii275@gmail.com">Gmail</a>
</div>

</div>

<audio id="bgMusic" loop>
<source src="nhac.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" id="musicBtn">
<span id="icon">▶</span>
</button>

<script>
var music=document.getElementById("bgMusic");
var btn=document.getElementById("musicBtn");
var icon=document.getElementById("icon");

btn.addEventListener("click",function(){
if(music.paused){
music.play();
icon.innerHTML="❚❚";
}else{
music.pause();
icon.innerHTML="▶";
}
});

document.addEventListener("click",function(){
if(music.paused){
music.play();
icon.innerHTML="❚❚";
}
},{once:true});
</script>

</body>
</html>
