<style>

html, body{

body{

/* Tuyết */

/* Avatar */

    border-radius:50%;

}

/* Code box */

    border-radius:15px;
    font-family:monospace;

/* Buttons */
.btn{
    display:block;
    padding:14px;
    margin:12px 0;
    border-radius:30px;
    text-decoration:none;
    font-weight:bold;
    color:white;
    transition:0.3s;
}

.gmail{background:linear-gradient(45deg,#ff6b6b,#ff3b3b);}
.facebook{background:linear-gradient(45deg,#3b82f6,#2563eb);}
.zalo{background:linear-gradient(45deg,#06b6d4,#0284c7);}

.btn:hover{
    transform:scale(1.05);
}

/* Animation nhẹ */
.card{
    animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>

<script>
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let snow=[];

for(let i=0;i<120;i++){
    snow.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*3+1,
        speed:Math.random()*1+0.5
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";

    snow.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();

        s.y+=s.speed;

        if(s.y>canvas.height){
            s.y=0;
            s.x=Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(draw);
}

draw();
</script>
